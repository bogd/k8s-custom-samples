apiVersion: v1
kind: Pod
metadata:
  name: myapp-client
  labels:
    app: myapp
    type: client
spec:
  containers:
  - name: api-client
    image: bogd/alpine-tools:latest
    command:
    - /bin/bash
    - -c
    - echo -n "Getting data from API server... " && curl -s api-server:8000/hello && echo
  restartPolicy: Never
