apiVersion: v1
kind: Service
metadata:
  name: management-ui
spec:
  type: NodePort
  ports:
    - port: 9001
      targetPort: 9001
      nodePort: 30002
  selector:
    role: management-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-ui
  labels:
    role: management-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      role: management-ui
  template:
    metadata:
      labels:
        role: management-ui
    spec:
      containers:
        - name: management-ui
          image: calico/star-collect:multiarch
          imagePullPolicy: Always
          ports:
            - containerPort: 9001
          command:
          - probe
          - --resources-file=/config/probes.json
          volumeMounts:
          - name: probes-json
            mountPath: /config
      volumes:
      - name: probes-json
        configMap: probes-json