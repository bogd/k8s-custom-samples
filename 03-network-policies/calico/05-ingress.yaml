apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stars-ui
  namespace: management-ui
spec:
  ingressClassName: nginx
  rules:
  - host: stars.user-00.labs.sass.ro
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: management-ui
            port: 
              number: 9001